<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">


<head th:replace="_head :: common_header(~{::title})">
	<title>Login - Featuriz</title>
</head>

<body>
	<header th:replace="_menu :: menu"></header>
	<div id="main" class="container">
		<div class="row">
			<div class="col-6 text-center">
				<h1>Log In</h1>
				<form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post"
					class="form-horizontal" role="form">
					<h2>Registration Form</h2>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label>
							<input type="text" th:field="*{name}" placeholder="Name" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
								class="validation-message"></label>
							<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{email}" placeholder="Email" class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{userName}" placeholder="User Name" class="form-control" />
							<label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
							<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register User</button>
						</div>
					</div>

					<h2><span class="text-success" th:utext="${successMessage}"></span></h2>

				</form>
			</div>
			<div class="col-6">
				<section th:replace="_right :: right"></section>
			</div>
		</div>

	</div>

	<footer th:replace="_footer :: footer"></footer>
</body>

</html>
